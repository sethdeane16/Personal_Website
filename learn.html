<body>
    <div class="container">
        
        <div class="page-header">
            <h1>Lets get smarter</h1>
        </div>
        
        <div class="jumbotron">
            <h2>Learn about a Movie</h2>
            <p>To learn about a movie, enter a movie name into the box then press the button!</p>
            
            <input class="form-control" type="text" id="movieName" placeholder="Movie">
            <button type="button" class="btn-primary btn-sm btn-block" onclick="getMovie();">Find out about the movie!</button>
            <p id = "movieTitle"></p>
            <p id = "movieDescription"></p>
        </div>

        <div class="jumbotron">
            <h2>Learn about the weather</h2>
            <p>To learn about the weather in a city, enter a city in the box then press the button!</p>
            
            <input class="form-control" type="text" id="cityName" placeholder="City">
            <button type="button" class="btn-primary btn-sm btn-block" onclick="getWeather();">Find out about the weather!</button>
            <p id = "weatherOutput"></p>
        </div>

        
        
        
        <script>
            var app = angular.module('myApp', []); 
            app.controller('todoCtrl', function($scope) {
                $scope.todoList = [{todoText:'Clean House', done:false}];

                $scope.todoAdd = function() {
                    $scope.todoList.push({todoText:$scope.todoInput, done:false});
                    $scope.todoInput = "";
                };

                $scope.remove = function() {
                    var oldList = $scope.todoList;
                    $scope.todoList = [];
                    angular.forEach(oldList, function(x) {
                        if (!x.done) $scope.todoList.push(x);
                    });
                };
            });
        </script>
        
        
        <div class="jumbotron"  ng-app="myApp" ng-controller="todoCtrl">
            <h2>My Todo List</h2>

            <form ng-submit="todoAdd()">
                <input type="text" ng-model="todoInput" size="50" placeholder="Add New">
                <input type="submit" value="Add New">
            </form>

            <br>

            <div ng-repeat="x in todoList">
                <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
            </div>

            <p><button ng-click="remove()">Remove marked</button></p>
        </div>
        
        
    </div>

</body>
</html>
