<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
	<title>Seth Deane | Movie</title>
    
    <!-- Favicon -->
	<link rel="icon" href="resources/favicon.ico">

    <!-- charset -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- css styling -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jquery/javascript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    
    <!-- javascript for parallax scrolling -->
	<script src="js/parallax.js"></script>

    <!-- javascript for highlighting titles on top -->
    <script src="js/highlight.js"></script>
</head>

<header>
    <nav id="navMenu"></nav>
    <script src="js/navbar.js"></script>
</header>
    
<body>
    <script>
    var movieName;
        
    function getMovie(){
        // clear previous movie data
        $('.movieResponse').html('');
        
        movieName = $('#movieName').val();
        $.getJSON('https://api.themoviedb.org/3/search/movie?query='+movieName+'&api_key=e04363b6003ab8f85d77d8c8e47d2d71&language=en-US', giveMovie);
    }
        
    function giveMovie(data) {
        var title = data.results[0].title;
        var description = data.results[0].overview;
        document.getElementById("movieTitle").innerHTML = title;
        document.getElementById("movieDescription").innerHTML = description;

    }    
    </script>

    <input type="text" id="movieName">
    <button onclick="getMovie();"> Enter a movie to get info for</button>
    <p id = "movieTitle"></p>
    <p id = "movieDescription"></p>



</body>
</html>
